<html>
<head>
<title> Demonstrating the logical operator </title>
<script language = "javascript">
document.writeln(" <table border = '3' width = '100%'>" );
document.writeln(" <tr><td width  = '25%'>Logical AND (&&)</td>" + 
                 " <td>false && false: " + ( false && false) + 
                 "  <br>false && true: " + ( false && true) +
                 "  <br>false && false: " + ( true && false) +
                 "  <br>false && true: " + ( true && true) + "</td>" );
document.writeln(" <tr><td width  = '25%'>Logical OR (||)</td>" + 
                 " <td>false || false: " + ( false || false) + 
                 "  <br>false || true: " + ( false || true) +
                 "  <br>false || false: " + ( true || false) +
                 "  <br>false || true: " + ( true || true) + "</td>" );


document.writeln("<tr><td width  = '25%'>Logical NOT (!)</td>" +
                 "<td>!false: " + ( !false ) +
                 "<br>!true: " + (!true) + "</td>" );
document.writeln( "</table>" )
</script>
</head>
<body></body>
</html>
