<html>
<head>
<title>Using the break statement in a for structure </title>
<script language = "Javascript">
for( var count = 1;count <= 10; ++count )
{
if ( count == 5 )
continue;
document.writeln("count is: " + count + "<br>" );
}
document.writeln( "used continue to skip printing 5" );

</script>
</head>
<body></body>
</html>
