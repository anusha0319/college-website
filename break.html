<html>
<head>
<title>Using the break statement in a for structure </title>
<script language = "Javascript">
for( var count = 1;count <= 10; ++count )
{
if ( count == 5 )
break;
document.writeln("count is: " + count + "<br>" );
}
document.writeln( "Broke out of loop at count = " + count );

</script>
</head>
<body></body>
</html>
